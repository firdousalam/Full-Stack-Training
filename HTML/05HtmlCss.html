<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="htmlCss.css" />
    <title>Document</title>
   <style>

       
        .mydiv {
            color: green;
        }
        #myDivId {
            color: red;
        }
   </style>
<!--  // Css On Each div element
     div {
            color: green;
        }
        // CSS on Div With class head
        .head {
             color: green;
        }
        // CSS on Div With id head
        #head {
             color: green;
        }
-->
    <script type="text/javascript" src="htmlScript.js" defer></script>
</head>
<body>
  
    <!--
        CSS can be added to HTML documents in 3 ways:

        Inline - by using the style attribute inside HTML elements
        Internal - by using a <style> element in the <head> section
        External - by using a <link> element to link to an external CSS file 
    -->
    
    <h1 style="color:grey;">A Blue Heading</h1>
    <p>Japanese example: ご飯が熱い。</p>
    <div id="myDivId">This Content are from External CSS</div>
    <div class="mydiv"> This is my div</div>
</body>
</html>
