<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            border: 1px solid ;
          }
        .menu {
            float: left;
            width: 20%;
            text-align: center;
        }
        .main {
            float: left;
            width: 60%;
            padding: 0 20px;
        }

        .right {
            background-color: #e5e5e5;
            float: left;
            width: 20%;
            padding: 3px;
            margin-top: 7px;
            text-align: center;
        }
        .menu a {
            background-color: #e5e5e5;
            padding: 8px;
            margin-top: 7px;
            display: block;
            width: 100%;
            color: black;
        }

        @media screen and (min-width: 400px) {
            body {
                background-color: lightgreen;
            }
        }

        @media screen and (min-width: 800px) {
            body {
                background-color: lavender;
            }
        }
        @media only screen and (max-width: 620px) {
            /* For mobile phones: */
            .menu, .main, .right {
                width: 100%;
            }
        }
    </style>
</head>
<body>
        <div>
            Header
        </div>
        <div style="overflow: auto;">
            <!-- The overflow CSS shorthand property sets the desired behavior
                 when content does not fit in the parent element box (overflows) 
                 in the horizontal and/or vertical direction.-->
            <div class="menu">
                <div class="menu">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                    <a href="#">Link 4</a>
                  </div>
            </div>
            <div class="main">
                Main
            </div>
            <div class="right">
                Right
            </div>
        </div>
        <div>
            Footer
        </div>
</body>
</html>
